        // 6) Написать функцию котороя принимает строку и возвращает подстроку и количество таких подстрок в строке! 
        function  sameSubstring(str) {
            let counter = 0;
            let subString = str[0];
            for (let i = 1; i < str.length; i++) {
                if (subString.indexOf(str[i]) !== -1) {
                    break;
                }
                subString += str[i];
            }

            for (let i = 0; i < str.length; i += subString.length) {
                counter++;
            }
            return [subString, counter];
        }
        console.log('[' + sameSubstring('fdfdfdfd') + ']'); // результат массив из ['fd', 4]
        console.log('[' + sameSubstring('xxxxxx') + ']'); // результат массив из ['x', 6]
        console.log('[' + sameSubstring('xyzxyzxyz') + ']'); // результат массив из ['xyz', 3]
